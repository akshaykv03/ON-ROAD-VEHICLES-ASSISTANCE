<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON ROAD VEHICLE ASSISTANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-xl w-96 space-y-6">
        <h2 class="text-2xl font-semibold text-center">Secure Payment</h2>
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label class="block text-sm">Amount</label>
                <input type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="{{rate}}" readonly>
            </div>
            
            <div>
                <label class="block text-sm">Card Number</label>
                <input type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="1234 5678 9012 3456" required maxlength="16">
            </div>
            
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label class="block text-sm">Expiry</label>
                    <input type="text" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="MM/YY" required>
                </div>
                <div class="w-1/2">
                    <label class="block text-sm">CVV</label>
                    <input type="password" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="•••" maxlength="3" required>
                </div>
            </div>
        
            {% if need_pres %}
            <div>
                <label class="block text-sm">Upload Prescription</label>
                <input type="file" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" name="presc" required>
            </div>
            {% endif %}
            <br>
            
            <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-white py-3 rounded-lg font-semibold text-lg shadow-lg transition">Pay Now</button>
        </form>
    </div>
    
    {% if messages %}
    {% for msg in messages %}
    <script>alert('{{msg}}');</script>
    {% endfor %}
    {% endif %}
</body>
</html>
